        <div id="name-display" class="text-seashell montserrat-heading pl-[5%] w-[50%] text-5xl tracking-widest text-left">Loading Name</div>

          </a>
          <a id="linkedin-link" href="#" target="_blank" class="w-auto h-auto rounded-full bg-seashell hover:bg-light-purple hover:scale-105 flex justify-center items-center p-[1%] mr-[2%] transition-all duration-300 ease-in-out">

            <img id="github-icon" src="/icons/github.svg" alt="GitHub Icon" class="w-9 h-9">
          </a>
          <a id="resume-link" href="#" target="_blank" class="w-auto h-auto rounded-full bg-seashell hover:bg-light-purple hover:scale-105 flex justify-center items-center p-[1%] transition-all duration-300 ease-in-out">
