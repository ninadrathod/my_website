<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>Resume</title>
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
  <header class="bg-indigo-200 text-white sticky top-0 border-y-slate-600 border-y-2">
    <section class="max-w-4xl mx-auto p-4 flex justify-between">
      <div class="mr-8">
        <h1 id="name-display" class="text-3xl text-slate-800 font-bold mb-1">Loading name...</h1>
        <p id="bio-display" class=" font-sans font-medium text-slate-700 mb-3">Loading bio...</p>
        <p id="summary-display" class="font-sans text-zinc-600">Loading summary...</p>
      </div>
      <div>
      <div id="links-container" class="align-top flex flex-wrap md:flex-nowrap md:space-x-4">
        <p class="flex items-center mr-4 md:mr-0 mb-2 md:mb-0">
          <a id="email_id-link" href="#" target="_blank">
            <img id="email_id-icon" src="/icons/gmail.svg" alt="Email Icon" class="w-20 h-20 mr-2">
          </a>
          <span class="sr-only" id="email_id-display">Loading email id...</span>
        </p>
        <p class="flex items-center mr-4 md:mr-0 mb-2 md:mb-0">
          <a id="linkedin-link" href="#" target="_blank">
            <img id="linkedin-icon" src="/icons/linkedin.svg" alt="LinkedIn Icon" class="w-20 h-20 mr-2">
          </a>
          <span class="sr-only" id="linkedin-display">Loading linkedin id...</span>
        </p>
        <p class="flex items-center mb-2 md:mb-0">
          <a id="github-link" href="#" target="_blank">
            <img id="github-icon" src="/icons/github.svg" alt="GitHub Icon" class="w-20 h-20 mr-2">
          </a>
          <span class="sr-only" id="github-display">Loading github link...</span>
        </p>
      </div>
    </section>
  </header>
  

  <script src="script.js"></script>
</body>
</html>
