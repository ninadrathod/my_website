<!-- my-website/frontend/illustrations_tab_content.html -->

<!-- Original content from your tabs__content div for the illustration tab -->

<div id ="upload-image-container" class="flex flex-col p-[3%] items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-[80%] lg:w-[50%] bg-gradient-to-br from-gray-50 to-blue-50">
            <h1 class="montserrat-regular text-sm md:text-base lg:text-xl text-center tracking-widest mb-[5%]">UPLOAD ILLUSTRATION</h1>

            <form id="uploadForm" enctype="multipart/form-data">
            <!-- Hidden file input -->
            <input type="file" name="myImage" id="imageUpload" class="sr-only" required>

            <!-- Container for the custom "Choose File" button and file name display -->
            <div class="flex items-center space-x-3">
                <!-- Custom styled label acting as the "Choose File" button -->
                <label for="imageUpload" class="inline-flex items-center justify-center
                    px-4 py-2 rounded-md montserrat-regular text-xs lg:text-sm
                    text-seashell bg-gradient-to-br from-orange-400 to-orange-600 
                    hover:shadow-lg hover:scale-105                                 
                    transform transition-all duration-200 ease-in-out
                    cursor-pointer
                ">
                    Choose File
                </label>
                <!-- Span to display the selected file name -->
                <span id="fileNameDisplay" class="montserrat-light-i text-xs lg:text-sm text-gray-500 truncate">No file chosen</span>
            </div>

            <!-- The Submit Button -->
            <button type="submit" class="
            w-full py-2 px-4 rounded-md
            text-xs md:text-sm ls:text-base font-medium text-seashell
            bg-gradient-to-br from-red-500 to-orange-500 
            hover:from-red-600 hover:to-orange-600 hover:shadow-lg
            cursor-pointer montserrat-regular
            mt-[5%]">    Upload   </button>
            
            </form>

            <div id="uploadResponse" class="montserrat-light-i text-sm my-[5%]"></div>

            <hr>
            <!-- NEW: Log Out Button -->

            <button id="logoutButton" class="
            w-full py-2 px-4 rounded-md
            text-xs md:text-sm ls:text-base font-medium text-white
            bg-gray-500 hover:bg-gray-600 hover:shadow-md /* Simple gray shades for logout */
            cursor-pointer montserrat-regular mt-[5%]">
            Log Out        </button>
    </div>
</div>

<h1 class="montserrat-regular text-base md:text-lg lg:text-xl text-center tracking-widest my-[5%] lg:my-[2%]">ILLUSTRATION GALLERY</h1>
<div id="image-gallery" class="flex flex-row flex-wrap items-start justify-around">
</div>
